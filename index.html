<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <header>
        <div id="logo">
            <img src="images/logo1.png" alt="logo">
        </div>
        
        <div id="slogan">
            <h2>Bienvenido</h2>
            <h3>Al sitio de ventas online más grande del Paraguay</h3>
        </div>

        <div id="info-user">
                usuario
        </div>

    </header>
    <div id="content">
        <div id="barra-lateral">
            <form action="#" method="get" id="form-registro">
                <h3>Identifícate</h3>
                <div>
                    <label for="user" class="etiqueta">Usuario:</label>
                    <input type="text" name="username" id="user">
                </div>
                <div>
                    <label for="pwd" class="etiqueta">Contraseña:</label>
                    <input type="password" name="password" id="pwd">
                </div>
                <input type="submit" value="Entrar" class="btn">
            </form>
        </div>
        <div id="central">
            <h3>¿Estás buscando un producto?</h3>
            <form action="#">
                <div id="buscar" >
                    <input type="search" placeholder="Ej.: Televisor">
                    <input type="submit" value="Buscar" class="btn">        
                </div>
                
            </form>
        </div>
        <div id ="destacados">
            <h3>Destacados</h3>
            <table>
                <tr>
                    <td>
                        <b>TV TCL 55'</b><br>500$<br>
                        <img src="images/tv4.jpg">
                   </td>
                </tr>
                <tr>
                    <td> 
                        <b>TV LG UHD-65'</b><br>800$<br>
                        <img src="images/tv3.jpg">
                       </td>
                </tr>
                <tr><td>
                        <b>Nintendo Switch</b><br>500$ <br> 
                    <img src="images/nintendo.jpg">
                   </td>
                    </tr>
                <tr><td>
                    <b>Iphone 6 PLus'</b><br>950$ <br> 
                    <img src="images/iphone.jpg" >
                    </td></tr>

            </table>
        </div>
    </div>    
    <footer>
        &copy; 2018 - Todos los derechos reservados
    </footer>    
</body>
</html>
